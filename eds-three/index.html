		<script>

			document.getElementById( 'newWindow' ).href += window.location.hash;

			var gui = new dat.GUI();
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 500000 );
			camera.position.z = 1500;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x000000, 1 );
			document.body.appendChild( renderer.domElement );

			var orbit = new THREE.OrbitControls( camera, renderer.domElement );
			orbit.enableZoom = true;


			var container, stats;
			container = document.createElement( 'div' );
			document.body.appendChild( container );
			// STATS
			stats = new Stats();
			// container.appendChild( stats.dom );

			var lights = [];
			lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

			lights[ 0 ].position.set( 0, 0, 20000 );
			lights[ 1 ].position.set( 100, 200, 100 );
			lights[ 2 ].position.set( - 100, - 200, - 100 );

			scene.add( lights[ 0 ] );
			// scene.add( lights[ 1 ] );
			// scene.add( lights[ 2 ] );

			var group = new THREE.Group();
			var targetGroup = new THREE.Group();

			var geometry = new THREE.BufferGeometry();
			geometry.addAttribute( 'position', new THREE.Float32BufferAttribute( [], 3 ) );

			var lineMaterial = new THREE.LineBasicMaterial( { color: 0xffffff, transparent: true, opacity: 0.5 } );
			var meshMaterial = new THREE.MeshPhongMaterial( { color: 0x156289, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true } );

			group.add( new THREE.LineSegments( geometry, lineMaterial ) );
			group.add( new THREE.Mesh( geometry, meshMaterial ) );

			var options = chooseFromHash( group );

			// scene.add( group );

			var geometry = new THREE.ParametricGeometry( THREE.ParametricGeometries.klein, 25, 25 );
			// var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var klein = new THREE.Mesh( geometry, meshMaterial );
			// scene.add( klein );

			function paraboloid(u,v,target) {
				var k = 100;//x、y取值范围
				var a = 0.2;//旋转抛物面焦点
				var x = k*u*Math.sin(315*v/50);
				var y = k*u*Math.cos(315*v/50);
				// (u-0.5)*k;
				// var y = (v-0.5)*k;
				var z = .25*k*Math.pow(u,2);	//a,2)*(Math.pow(x,2)+Math.pow(y,2));	//focus k/4
				// return new THREE.Vector3(x,y,z)
				target.set( x, y, z );
			}
			var parGeometry = new THREE.ParametricGeometry(paraboloid,20,50);
			var material=new THREE.MeshPhongMaterial({
				color:0xFFFFFF,//三角面颜色
				side:THREE.DoubleSide//两面可见
			});//材质对象
			// material.wireframe = true;//线条模式渲染(查看细分数)
			var paraMesh=new THREE.Mesh(parGeometry,material);//线模型对象
			// scene.add( new THREE.LineSegments( paraMesh, lineMaterial ) );
			scene.add(paraMesh);//线模型添加到场景中
			
			material=new THREE.MeshPhongMaterial({
				color:0x888888,//三角面颜色
				emissive: 0x888888,
				side:THREE.DoubleSide//两面可见
			});//材质对象
			material.wireframe = true;//线条模式渲染(查看细分数)
			
			var paraMesh = new THREE.Mesh(parGeometry, material)

			paraMesh.castShadow = true;
			paraMesh.receiveShadow = true;
			
			scene.add(paraMesh);//线模型添加到场景中

			var prevFog = false;

			var globalAxis = new THREE.AxisHelper(150);
			scene.add(globalAxis);
			
			var textureLoader = new THREE.TextureLoader();
			var texture = textureLoader.load('assets/sunsprite.png');
			var sprite = new THREE.Sprite(new THREE.SpriteMaterial({
				map: texture,
				blending: THREE.AdditiveBlending,
				// useScreenCoordinates: false,
				color: 0xffffff
			}));
			sprite.scale.x = 100000;	//opts.sun_scale;
			sprite.scale.y = 100000;	//opts.sun_scale;
			sprite.scale.z = 100000;
			sprite.position.set( 0, 0, 300000 );
			scene.add(sprite);
		
			var loader = new THREE.CTMLoader();

			loader.load( "assets/ctm/Eros.ctm", function ( geometry ) {	//WaltHead.ctm

				var material1 = new THREE.MeshLambertMaterial( { color: 0xffffff } );
				// var material2 = new THREE.MeshPhongMaterial( { color: 0xff4400, specular: 0x333333, shininess: 100 } );
				// var material3 = new THREE.MeshPhongMaterial( { color: 0x00ff44, specular: 0x333333, shininess: 100 } );

				callbackModel( geometry, 15, material1, 0, 0, 350, 0, 90, 0);
				// callbackModel( geometry, 2, material2, 100, 0, 125, 0, 0 );
				// callbackModel( geometry, 2, material3, - 100, 0, 125, 0, 0 );

			}, { useWorker: true } );

			function callbackModel( geometry, s, material, x, y, z, rx, ry , rz) {
				var mesh = new THREE.Mesh( geometry, material );

				mesh.position.set( x, y, z );
				mesh.scale.set( s, s, s );
				mesh.rotation.x = rx;
				mesh.rotation.y = ry;
				mesh.rotation.z = rz;

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				// scene.add( mesh );
				
				var targetAxis = new THREE.AxisHelper(150);
				targetAxis.position.set(0,0,350);
				targetGroup.add(targetAxis);

				targetGroup.add(mesh);
				scene.add(targetGroup);
			}

			// //创建dat.GUI，传递并设置属性
			// var gui = new dat.GUI();
			// gui.add(controls, 'numberOfObjects').name("当前对象个数").listen();
			// gui.add(controls, 'rotationSpeed', 0, 0.5);
			// gui.add(controls, 'addCube');
			// gui.add(controls, 'removeCube');
			// gui.add(controls, 'overrideMaterial').name("使用相同材质");
			// gui.add(controls, 'foggy').name("雾化");
			// gui.add(controls, 'outputObjects').name("输出所有对象");

			var render = function () {

				requestAnimationFrame( render );

				if ( ! options.fixed ) {

					// group.rotation.x += 0.0001;
					targetGroup.rotation.z += 0.005;

					// mesh.rotation.x += 0.005;
					// mesh.rotation.y += 0.005;
				}

				renderer.render( scene, camera );

			};

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );

			render();
			
			// function render() {
			// 	camera.position.x += ( mouseX - camera.position.x ) * .05;
			// 	camera.position.y += ( - mouseY - camera.position.y ) * .05;

			// 	camera.lookAt( scene.position );

			// 	renderer.render( scene, camera );

			// }

			// 	requestAnimationFrame( animate );

			// 	render();
			// 	stats.update();
			// }
		</script>
